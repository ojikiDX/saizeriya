<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サイゼリヤメニュールーレット</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kaisei Tokumin', serif;
      text-align: center;
      padding: 20px;
      background-color: #31a046;
      color: #ffffff;
    }
    h1 { font-size: 24px; }
    h2 { margin-top: 200px; font-size: 22px; }
    button {
      font-family: 'Kaisei Tokumin', serif;
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      background-color: #c6221f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }
    .menu-display {
      font-size: 20px;
      margin-top: 10px;
      transition: transform 0.5s ease;
      line-height: 1.2;
      word-break: break-word;
    }
    .menu-display .subtext {
      font-size: 0.8em;
      line-height: 1;
      margin: 0;
    }
    .enlarged {
      transform: scale(1.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      color: #000000;
      font-size: 16px;
      margin: 10px 0;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    th {
      background-color: #c6221f;
      color: white;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      h2 { font-size: 18px; }
      .menu-display { font-size: 18px; }
      .menu-display.enlarged { transform: scale(1.3); }
      button { font-size: 14px; padding: 8px 16px; }
      table { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>オジゼリヤルーレット</h1>
  <button onclick="startFoodRoulette()">FOOD</button>
  <button onclick="startDrinkRoulette()">DRINK</button>
  <div id="foodMenu" class="menu-display">？？？？？？？？？？</div>
  <div id="drinkMenu" class="menu-display">？？？？？？？？？？</div>

  <h2>フードメニュー</h2>
  <div class="table-wrapper">
    <table id="foodTable">
      <tr><th>メニュー名</th><th>注文番号</th><th>価格</th></tr>
    </table>
  </div>

  <h2>ドリンクメニュー</h2>
  <div class="table-wrapper">
    <table id="drinkTable">
      <tr><th>メニュー名</th><th>注文番号</th></tr>
    </table>
  </div>

  <!-- トイレルーレット -->
  <h2>トイレ行く行かないルーレット</h2>
  <button onclick="startToiletRoulette()">トイレに行く？</button>
  <div id="toiletResult" class="menu-display">？？？？？？？？？？</div>

  <script>
    const foods = [
      { name:'ミラノ風ドリア', code:'2101', price:300 }, { name:'小エビのサラダ', code:'1202', price:350 },
      { name:'辛味チキン', code:'1401', price:300 }, { name:'バッファローモッツァレラのマルゲリータピザ', code:'2203', price:400 },
      { name:'若鶏のディアボラ風', code:'2402', price:500 }, { name:'たまねぎのズッパ', code:'1307', price:300 },
      { name:'タラコソースシシリー風', code:'2304', price:400 }, { name:'ハンバーグステーキ', code:'2401', price:500 },
      { name:'イタリアンプリン', code:'2602', price:300 }, { name:'エスカルゴのオーブン焼き', code:'1405', price:400 },
      { name:'イカの墨入りセピアソース', code:'2328', price:500 }, { name:'ティラミス クラシコ', code:'2601', price:300 },
      { name:'ペペロンチーノ', code:'2301', price:300 }, { name:'カルボナーラ', code:'2302', price:400 },
      { name:'エビクリームグラタン', code:'2205', price:400 }, { name:'マルゲリータピザ', code:'2201', price:400 },
      { name:'ソーセージピザ', code:'2202', price:400 }, { name:'野菜ときのこのピザ', code:'2204', price:400 },
      { name:'チョリソー', code:'1403', price:300 }, { name:'ムール貝のガーリック焼き', code:'1404', price:400 },
      { name:'プチフォッカ', code:'RP06', price:150 }, { name:'シナモンプチフォッカ', code:'RP04', price:200 },
      { name:'コーンクリームスープ', code:'SU01', price:150 }, { name:'冷たいパンプキンスープ', code:'SU03', price:150 }
    ];
    const drinks = [
      { name:'コーヒー', code:'D01' }, { name:'カプチーノ', code:'D02' }, { name:'エスプレッソ', code:'D03' },
      { name:'アメリカン', code:'D04' }, { name:'アイスコーヒー', code:'D05' }, { name:'アイスカプチーノ', code:'D06' },
      { name:'紅茶（ダージリン）', code:'D07' }, { name:'紅茶（アールグレイ）', code:'D08' },
      { name:'紅茶（アップルティー）', code:'D09' }, { name:'紅茶（ホワイトワイン＆ラ・フランスティー）', code:'D10' },
      { name:'ジャスミン茶', code:'D11' }, { name:'煎茶', code:'D12' }, { name:'アップル果汁100％', code:'D13' },
      { name:'野菜と果実の健康レシピ（野菜・果実100％）', code:'D14' }, { name:'コカ・コーラ', code:'D15' },
      { name:'ぶどうブレンド/スカッシュ', code:'D16' }, { name:'すっきり白ぶどう/スカッシュ', code:'D17' },
      { name:'メロンソーダ', code:'D18' }, { name:'ジンジャエール', code:'D19' }, { name:'オレンジ/スカッシュ', code:'D20' },
      { name:'烏龍茶', code:'D21' }, { name:'紅茶花伝アイスティー', code:'D22' }
    ];

    function startRoulette(items, displayId) {
      const display = document.getElementById(displayId);
      display.classList.remove('enlarged');
      let count = 0;
      const interval = setInterval(() => {
        const item = items[Math.floor(Math.random() * items.length)];
        const showPrice = (displayId !== 'drinkMenu');
        display.innerHTML = showPrice
          ? `<div>${item.name}</div><div class="subtext">${item.code} ￥${item.price}</div>`
          : `<div>${item.name}</div><div class="subtext">${item.code}</div>`;
        if (++count > 40) {
          clearInterval(interval);
          setTimeout(() => display.classList.add('enlarged'), 100);
        }
      }, 50);
    }
    const startFoodRoulette  = () => startRoulette(foods,  'foodMenu');
    const startDrinkRoulette = () => startRoulette(drinks, 'drinkMenu');

    function populateTables() {
      const foodTable  = document.getElementById('foodTable');
      const drinkTable = document.getElementById('drinkTable');
      foods.forEach(item => {
        foodTable.insertAdjacentHTML('beforeend',
          `<tr><td>${item.name}</td><td>${item.code}</td><td>￥${item.price}</td></tr>`);
      });
      drinks.forEach(item => {
        drinkTable.insertAdjacentHTML('beforeend',
          `<tr><td>${item.name}</td><td>${item.code}</td></tr>`);
      });
    }

    function startToiletRoulette() {
      const options = ['行く', '行かない'];
      const display = document.getElementById('toiletResult');
      display.classList.remove('enlarged');
      let count = 0;
      const interval = setInterval(() => {
        const result = options[Math.floor(Math.random() * options.length)];
        display.innerHTML = `<div>${result}</div>`;
        if (++count > 40) {
          clearInterval(interval);
          setTimeout(() => display.classList.add('enlarged'), 100);
        }
      }, 50);
    }

    window.onload = populateTables;
  </script>
</body>
</html>
