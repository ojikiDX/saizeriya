<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイゼリヤメニュールーレット</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kaisei Tokumin', serif;
      text-align: center;
      padding: 20px;
      background-color: #31a046;
      color: #ffffff;
    }
    h1 {
      font-size: 24px;
    }
    h2 {
      margin-top: 40px;
      font-size: 22px;
    }
    button {
      font-family: 'Kaisei Tokumin', serif;
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      background-color: #c6221f;
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }
    .menu-display {
      font-size: 20px;
      margin-top: 20px;
      color: #ffffff;
      transition: transform 0.5s ease;
    }
    .enlarged {
      transform: scale(1.5);
      color: #ffffff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      color: #000000;
      font-size: 16px;
      margin: 10px 0;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    th {
      background-color: #c6221f;
      color: white;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 18px;
      }
      .menu-display {
        font-size: 18px;
      }
      .menu-display.enlarged {
        transform: scale(1.3);
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>サイゼリヤメニュールーレット</h1>
  <button onclick="startFoodRoulette()">FOOD</button>
  <button onclick="startDrinkRoulette()">DRINK</button>
  <div id="foodMenu" class="menu-display">ここにフードメニューが表示されます</div>
  <div id="drinkMenu" class="menu-display">ここにドリンクメニューが表示されます</div>

  <h2>フードメニュー</h2>
  <div class="table-wrapper">
    <table id="foodTable">
      <tr><th>メニュー名</th><th>注文番号</th><th>価格</th></tr>
    </table>
  </div>

  <h2>ドリンクメニュー</h2>
  <div class="table-wrapper">
    <table id="drinkTable">
      <tr><th>メニュー名</th><th>注文番号</th><th>価格</th></tr>
    </table>
  </div>

  <script>
    const foods = [
      { name: 'ミラノ風ドリア', code: '2101', price: 300 },
      { name: '小エビのサラダ', code: '1202', price: 350 },
      { name: '辛味チキン', code: '1401', price: 300 },
      { name: 'バッファローモッツァレラのマルゲリータピザ', code: '2203', price: 400 },
      { name: '若鶏のディアボラ風', code: '2402', price: 500 },
      { name: 'たまねぎのズッパ', code: '1307', price: 300 },
      { name: 'タラコソースシシリー風', code: '2304', price: 400 },
      { name: 'ハンバーグステーキ', code: '2401', price: 500 },
      { name: 'イタリアンプリン', code: '2602', price: 300 },
      { name: 'エスカルゴのオーブン焼き', code: '1405', price: 400 },
      { name: 'イカの墨入りセピアソース', code: '2328', price: 500 },
      { name: 'ティラミス クラシコ', code: '2601', price: 300 },
      { name: 'ペペロンチーノ', code: '2301', price: 300 },
      { name: 'カルボナーラ', code: '2302', price: 400 },
      { name: 'エビクリームグラタン', code: '2205', price: 400 },
      { name: 'マルゲリータピザ', code: '2201', price: 400 },
      { name: 'ソーセージピザ', code: '2202', price: 400 },
      { name: '野菜ときのこのピザ', code: '2204', price: 400 },
      { name: 'チョリソー', code: '1403', price: 300 },
      { name: 'ムール貝のガーリック焼き', code: '1404', price: 400 },
      { name: 'プチフォッカ', code: 'RP06', price: 150 },
      { name: 'シナモンプチフォッカ', code: 'RP04', price: 200 },
      { name: 'コーンクリームスープ', code: 'SU01', price: 150 },
      { name: '冷たいパンプキンスープ', code: 'SU03', price: 150 }
    ];

    const drinks = [
      { name: 'コーヒー', code: 'D01', price: 0 },
      { name: 'カプチーノ', code: 'D02', price: 0 },
      { name: 'エスプレッソ', code: 'D03', price: 0 },
      { name: 'アメリカン', code: 'D04', price: 0 },
      { name: 'アイスコーヒー', code: 'D05', price: 0 },
      { name: 'アイスカプチーノ', code: 'D06', price: 0 },
      { name: '紅茶（ダージリン）', code: 'D07', price: 0 },
      { name: '紅茶（アールグレイ）', code: 'D08', price: 0 },
      { name: '紅茶（アップルティー）', code: 'D09', price: 0 },
      { name: '紅茶（ホワイトワイン＆ラ・フランスティー）', code: 'D10', price: 0 },
      { name: 'ジャスミン茶', code: 'D11', price: 0 },
      { name: '煎茶', code: 'D12', price: 0 },
      { name: 'アップル果汁100％', code: 'D13', price: 0 },
      { name: '野菜と果実の健康レシピ（野菜・果実100％）', code: 'D14', price: 0 },
      { name: 'コカ・コーラ', code: 'D15', price: 0 },
      { name: 'ぶどうブレンド/スカッシュ', code: 'D16', price: 0 },
      { name: 'すっきり白ぶどう/スカッシュ', code: 'D17', price: 0 },
      { name: 'メロンソーダ', code: 'D18', price: 0 },
      { name: 'ジンジャエール', code: 'D19', price: 0 },
      { name: 'オレンジ/スカッシュ', code: 'D20', price: 0 },
      { name: '烏龍茶', code: 'D21', price: 0 },
      { name: '紅茶花伝アイスティー', code: 'D22', price: 0 }
    ];

    function startRoulette(items, displayId) {
      const display = document.getElementById(displayId);
      display.classList.remove('enlarged');
      let count = 0;
      const interval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * items.length);
        const item = items[randomIndex];
        display.textContent = `${item.name} ${item.code} ￥${item.price}`;
        count++;
        if (count > 20) {
          clearInterval(interval);
          setTimeout(() => {
            display.classList.add('enlarged');
          }, 100);
        }
      }, 50);
    }

    function startFoodRoulette() {
      startRoulette(foods, 'foodMenu');
    }

    function startDrinkRoulette() {
      startRoulette(drinks, 'drinkMenu');
    }

    function populateTables() {
      const foodTable = document.getElementById('foodTable');
      const drinkTable = document.getElementById('drinkTable');

      foods.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.name}</td><td>${item.code}</td><td>￥${item.price}</td>`;
        foodTable.appendChild(row);
      });

      drinks.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.name}</td><td>${item.code}</td><td>￥${item.price}</td>`;
        drinkTable.appendChild(row);
      });
    }

    window.onload = populateTables;
  </script>
</body>
</html>
